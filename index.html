<!DOCTYPE html>
<html>
<head>
<title>首页</title>
<meta charset="utf-8"/>
</head>

<body>
<p>
表格从table标签开始<br>
接着从tr开始--决定行<br>
最后是td--决定列加填数据
</p>
</body>

<p>一列：<br>
<table border="1">
    <tr>
        <td>何青蔓</td>
</tr>
</table>
</p>

<pre>
一行三列:
<table border="1">
<tr>
<td>何</td>
<td>青</td>
<td>蔓</td>
</td>
</table>
</pre>

<pre>
两行三列:
<table cellpadding="10" cellspacing="10" border="1">
<caption>至理名言:</caption>
<tr>
<th>姓</th>
<th colspan="2">名</th>
</tr>
<tr>
<td>何</td>
<td>青</td>
<td>蔓</td>
</tr>

<tr>
<td>是</td>
<td>大</td>
<td>哥</td>
</tr>

<tr>
<td colspan="3">
<ul><!--这是一个列表-->
<li>何导</li>
<li>何总</li>
<li>小何</li>
<li>何哥</li>
</ul>
</td>
</tr>

</table>
</pre>
</html>
